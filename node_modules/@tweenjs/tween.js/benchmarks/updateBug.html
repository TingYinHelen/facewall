	<body>

		<script src="../src/Tween.js"></script>
        
		<script>
            
        var numAdditions = 1E5;
    
        for (var i = 0; i < numAdditions; ++i) {
            var currentTween = new TWEEN.Tween({a: 0.0});
            currentTween.to({a: 1.0}, 1.0);
            currentTween.start(0.0);
        }
        
        TWEEN.update(0.5);
        
        console.log("A");
        
        for (var i = 0; i < numAdditions; ++i) {
            var currentTween = new TWEEN.Tween({a: 0.0});
            currentTween.to({a: 1.0}, 1.0);
            currentTween.start(0.0);
        }
        
        TWEEN.update(0.5);
        
        console.log("B");

		</script>
